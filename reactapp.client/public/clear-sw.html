<!DOCTYPE html>
<html>
<head>
    <title>Clear Service Workers</title>
</head>
<body>
    <h1>Clearing Service Workers...</h1>
    <div id="status">Starting...</div>

    <script>
        const statusDiv = document.getElementById('status');

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(function(registrations) {
                if (registrations.length === 0) {
                    statusDiv.innerHTML = 'No service workers found to unregister.';
                    return;
                }

                statusDiv.innerHTML = `Found ${registrations.length} service worker(s). Unregistering...`;

                Promise.all(registrations.map(registration => registration.unregister()))
                .then(() => {
                    statusDiv.innerHTML = 'All service workers unregistered successfully!<br><br>You can now close this page and try accessing the application again.';
                })
                .catch(error => {
                    statusDiv.innerHTML = `Error unregistering service workers: ${error.message}`;
                });
            });
        } else {
            statusDiv.innerHTML = 'Service Workers not supported in this browser.';
        }
    </script>
</body>
</html>
